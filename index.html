<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fd635b4e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Review</title>
</head>
<body>
    <main>
        <div class="title">
            <h2>Our reviews</h2>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="img-container">
                <img src="./img/avatar-person.png" id="person-img" alt="">
                <span class="quotes">
                    <i class="fa-solid fa-quote-right"></i>
                </span>
            </div>
            <h4 id="author">John Doe</h4>
            <p id="job">PROFESSIONAL</p>
            <p id="info">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor aliquam neque quas necessitatibus totam sapiente ducimus vitae, maiores consequuntur commodi possimus id minus nihil iure numquam. Ad sequi doloribus aut.
            </p>
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">Surprise me</button>
        </article>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
